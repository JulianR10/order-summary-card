<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card | Frontend Mentor</title>
</head>
<body>
  <img id="pattern-bg-desktop" src="./images/pattern-background-desktop.svg" alt="">
  <img id="pattern-bg-mobile" src="./images/pattern-background-mobile.svg" alt="">
  <main>
    <figure class="img-principal">
      <img src="./images/illustration-hero.svg" alt="">
    </figure>
    <h1 class="title">
      Order Summary
    </h1>
    <p class="subtitle">
      You can now listen to millions of songs, audiobooks, and podcasts   on any device anywhere you like!
    </p>
    <section class="plans">
      <figure class="container-icon-music">
        <img id="icon-music" src="./images/icon-music.svg" alt="">
      </figure>
      <div class="date-plan">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <p>
        <a class="change" href="#">Change</a>
      </p>
    </section>
    <div class="buttons">
      
    </div>
    <button>Proceed to Payment</button>
      <a href="#" class="cancel-order">
        Cancel Order
      </a>
    </p>
  </main>
</body>
</html>
